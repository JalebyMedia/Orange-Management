language: php
php:
    - '7.2'
    - nightly
services:
    - mysql
    - redis
    - memcached
before_script:
    - pecl install ast
    - composer install
    - chmod -R 755 Build/Hooks
    - apt-get install memcached libmemcached-dev libmemcached-tools
    - printf "\n" | pecl install memcached
addons:
    code_climate:
        repo_token:
            secure: ""
script:
    - vendor/bin/phpunit --version && vendor/bin/phpunit --configuration tests/phpunit_no_coverage.xml
    - ./Build/Hooks/travis.sh
after_script:
    - vendor/bin/test-reporter
notifications:
    email: false